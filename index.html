<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>cineME</title>
    <!--STYLES CSS-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Bootstrap-->

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700,700i" rel="stylesheet">

<body style="background-color: #f4f6f6;">
    <div class="contenedor">
        <!--NAVBAR-->
        <div class="navbar">
            <div class="nav-info">
                <p><i class="fa fa-info-circle"></i></p>
            </div>
            <div class="nav-title">
                <p>cineME</p>
            </div>
        </div>

        <!--VISUAL-->
        <div class="visual-index">
            <!--EXAMPLE-->
            <div class="example">
                <img src="./media/cineME-example.png">
            </div>

            <!--INSTRUCTIONS-->
            <div class="instructions">
                <div class="uploadFile">
                    <label class="filupp">
                        <span class="input-title">SELECT FILE</span>
                        <input type="file" id="csvFileInput"/>
                    </label>
                    <!-- Cargar el archivo CSV -->
                    <input type="file" class="file" id="csvFileInput">
                </div>
                <div class="howitworks">
                    <p class="howitworks-title">How it works?</p>
                    <p class="howitworks-subtitle">
                        1.Go to Letterboxd > Settings > Data > Export Your Data
                    </p>
                    <p class="howitworks-subtitle">
                        2.Unzip your file, locate the list you will occupy (Lists > YourList.csv)
                    </p>
                    <p class="howitworks-subtitle">
                        3.Press the button above ("Select File") and select your file.
                    </p>
                    <p class="howitworks-subtitle">
                        or
                        <a href="home.html">Continue without a file</a>
                    </p>
                </div>
            </div>
        </div>

        <!--FOOTER-->
        <div class="footer">
            <p class="footer__description">
                cineME 2023. Made by <span class="footer-user"><a href="https://devjonathanperez.netlify.app/">TheJonaCode</a></span>
            </p>
        </div>
    </div>
